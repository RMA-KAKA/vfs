    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>virtual file system</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted"><a href="/">virtual file system</a></h3>
                <h5 class="pull-right"> by <a href="http://github.com/linkkingjay">Link</a></h5>
            </div>

            <div id="main">
                <ol class="breadcrumb">
                    当前目录：<li id="curDir"></li>
                </ol>
            </div>
            <form action="" class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="name" class="form-control"
                    id="name" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="add-file">添加文件</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" id="add-dir">添加目录</button>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-warning" id="back-to-root">回到根目录</button>
                </div>
            </form>

            <br />

            <form action="" class="form" style="display:none" id="editor">
                <div class="form-group">
                    <textarea id="editing-content" name="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group pull-left">
                    <label for="" id="editing-file-name"></label>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-danger" id="remove">删除</button>
                    <button class="btn btn-success" id="save">保存</button>
                </div>
            </form>


        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
